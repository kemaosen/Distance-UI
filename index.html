<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        :root{
            --button-height:32px;
            --font-size: 14px;
            --button-bg: white;
            --border-radius:4px;
            --button-active-bg: #eee;
            --color: #999;
            --border-color:#999;
            --border-color-hover:#666;
        }
        #app{
            margin:20px;
        }
        body{
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <g-button>
        我爱JS
    </g-button>

    <g-button icon="settings" icon-position="right" :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
        按钮
    </g-button>
    <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
    </g-button>
</div>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="//at.alicdn.com/t/font_1107619_i07ouhori7.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
